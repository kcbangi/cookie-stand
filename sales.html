<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Salmon Cookies Sales </title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body id=body>
        <h1 id='salmonCookie'>Salmon Cookies Sales</h1>
        

        <table id="sales-table"></table>

        <form id="formid">
            <fieldset>
                <legend> Add Store </legend>
                    <label for="storeName"> Location Name: </label>
                    <input name="storeName" type="text" size="30" max length="100"><br>
                    
                    <label for="mini">Minimum customer per hour:</label>
                    <input name="mini" type="text" size="30" maxlength="100"><br>
                    
                    <label for="maxi">Maximum customer per hour:</label>
                    <input name="maxi" type="text" size="30" maxlength="100"><br>
                    
                    <label for="avge">Average cookies per customer:</label>
                    <input name="avge" type="text" size="30" maxlength="100"><br>
                    
                    <button id="comment-button" type ="submit">Submit</button>
            </fieldset>
        </form>

        <script src="js/app.js"></script>
    </body>
</html>
